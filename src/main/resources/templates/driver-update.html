<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="/css/driverCreate.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Driver update</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <h1>Cargo transportation</h1>
    </div>

    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/auto">Autos</a></li>
                <li><a href="/customer">Customers</a></li>
                <li><a href="/driver">Drivers</a></li>
                <li><a href="/order">Orders</a></li>
            </ul>
        </div>

        <div class="driverCreateForm">
            <h1>Update Driver</h1>
            <form action="#" th:action="@{/driver/create}" th:object="${driver}" method="post">
                <input type="hidden" th:field="*{id}" th:value="${driver.id}">

                <label for="experience" class="required">Experience</label>
                <input type="text" th:field="*{experience}" th:value="${driver.experience}" id="experience" placeholder="Experience" class="textField">

                <label for="firstName" class="required">First name</label>
                <input type="text" th:field="*{firstName}" th:value="${driver.firstName}" id="firstName" placeholder="First name" class="textField">

                <label for="lastName" class="required">Last name</label>
                <input type="text" th:field="*{lastName}" th:value="${driver.lastName}" id="lastName" placeholder="Last name" class="textField">

                <label for="mobTel" class="required">Phone number</label>
                <input type="text" th:field="*{mobTel}" th:value="${driver.mobTel}" id="mobTel" placeholder="Phone number" class="textField">

                <label for="passportNum" class="required">Passport number</label>
                <input type="text" th:field="*{passportNum}" th:value="${driver.passportNum}" id="passportNum" placeholder="Passport number" class="textField">

                <button type="submit" class="createDriverButton">Update Driver</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>@ LCT Leonenya Cargo Transportation</h1>
    </div>

</div>
</body>
</html>
