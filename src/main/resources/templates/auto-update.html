<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="/css/autoCreate.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Auto update</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <h1>Cargo transportation</h1>
    </div>

    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/auto">Autos</a></li>
                <li><a href="/customer">Customers</a></li>
                <li><a href="/driver">Drivers</a></li>
                <li><a href="/order">Orders</a></li>
            </ul>
        </div>

        <div class="autoCreateForm">
            <h1>Update Auto</h1>
            <form action="#" th:action="@{/auto/create}" th:object="${auto}" method="post">
                <input type="hidden" th:field="*{id}" th:value="${auto.id}">

                <label for="brand" class="required">Brand</label>
                <input type="text" th:field="*{brand}" th:value="${auto.brand}" id="brand" placeholder="Brand" class="textField">

                <label for="color" class="required">Color</label>
                <input type="text" th:field="*{color}" th:value="${auto.color}" id="color" placeholder="Color" class="textField">

                <label for="lifting_capacity" class="required">Lifting capacity</label>
                <input type="text" th:field="*{liftingCapacity}" th:value="${auto.liftingCapacity}" id="lifting_capacity" placeholder="Lifting capacity" class="textField">

                <label for="number" class="required">Number</label>
                <input type="text" th:field="*{number}" th:value="${auto.number}" id="number" placeholder="Number" class="textField">

                <button type="submit" class="createAutoButton">Update Auto</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>@ LCT Leonenya Cargo Transportation</h1>
    </div>

</div>
</body>
</html>
