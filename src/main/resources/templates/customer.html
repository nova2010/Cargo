<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="/css/customer.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Customer list</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Cargo transportation</h1>
    </div>
    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/auto">Autos</a></li>
                <li><a href="/customer">Customers</a></li>
                <li><a href="/driver">Drivers</a></li>
                <li><a href="/order">Orders</a></li>
            </ul>
        </div>

        <div class="customerInfo">
            <p><a href="customer/create" class="createCustomerButton">Create customer</a></p>
            <div th:switch="${customers}">
                <h2 th:case="null">No customers found!</h2>
                <div th:case="*">
                    <h2>Customers</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>UNP</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.unp}"></td>
                            <td th:text="${customer.name}"></td>
                            <td>
                                <a th:href="@{customer/update/{id}(id=${customer.id})}" class="editCustomer">
                                    Edit
                                </a>
                                <a th:href="@{customer/delete/{id}(id=${customer.id})}" class="deleteCustomer">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <h1>@ LCT Leonenya Cargo Transportation</h1>
    </div>
</div>
</body>
</html>
