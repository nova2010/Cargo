<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="/css/order.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Order list</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Cargo transportation</h1>
    </div>
    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/auto">Autos</a></li>
                <li><a href="/customer">Customers</a></li>
                <li><a href="/driver">Drivers</a></li>
                <li><a href="/order">Orders</a></li>
            </ul>
        </div>

        <div class="orderInfo">
            <p><a href="order/create" class="createOrderButton">Create order</a></p>
            <div th:switch="${orders}">
                <h2 th:case="null">No orders found!</h2>
                <div th:case="*">
                    <h2>Autos</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Amount</th>
                            <th>Loading address</th>
                            <th>Unloading address</th>
                            <th>Driver</th>
                            <th>Auto</th>
                            <th>Customer</th>
                            <th>Cargo description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.amount}"></td>
                            <td th:text="${order.loadingAddress}"></td>
                            <td th:text="${order.unloadingAddress}"></td>
                            <td th:text="${order.driver.mobTel}"></td>
                            <td th:text="${order.auto.number}"></td>
                            <td th:text="${order.customer.name}"></td>
                            <td th:text="${order.cargoDesc}"></td>
                            <td>
                                <a th:href="@{order/update/{id}(id=${order.id})}" class="editOrder">
                                    Edit
                                </a>
                                <a th:href="@{order/delete/{id}(id=${order.id})}" class="deleteOrder">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <h1>@ LCT Leonenya Cargo Transportation</h1>
    </div>
</div>
</body>
</html>
