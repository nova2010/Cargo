<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="/css/customerCreate.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Customer update</title>
</head>
<body>
<div class="wrapper">

    <div class="header">
        <h1>Cargo transportation</h1>
    </div>

    <div class="contentWrapper">
        <div class="navigation">
            <ul class="menu">
                <li><a href="/auto">Autos</a></li>
                <li><a href="/customer">Customers</a></li>
                <li><a href="/driver">Drivers</a></li>
                <li><a href="/order">Orders</a></li>
            </ul>
        </div>

        <div class="customerCreateForm">
            <h1>Update Customer</h1>
            <form action="#" th:action="@{/customer/create}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}" th:value="${customer.id}">

                <label for="unp" class="required">UNP</label>
                <input type="text" th:field="*{unp}" th:value="${customer.unp}" id="unp" placeholder="UNP" class="textField">

                <label for="name" class="required">Name</label>
                <input type="text" th:field="*{name}" th:value="${customer.name}" id="name" placeholder="Name" class="textField">

                <button type="submit" class="createCustomerButton">Update Customer</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1>@ LCT Leonenya Cargo Transportation</h1>
    </div>

</div>
</body>
</html>
